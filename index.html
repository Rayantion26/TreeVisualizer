<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BST Final | Correct Logic & Style</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #334155;
            --accent: #6366f1;
            --input-bg: #ffffff;
            --node-bg: #ffffff;
            --node-border: #6366f1;
            --node-text: #334155;
            --line-color: #94a3b8;
            --grid-color: rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Theme (Neon Style Preserved) */
            --bg-color: #020617; 
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --accent: #818cf8; 
            --input-bg: rgba(30, 41, 59, 0.7);
            --node-bg: #0f172a; 
            --node-border: #a5b4fc; 
            --node-text: #ffffff;
            --line-color: #475569;
            --grid-color: rgba(255, 255, 255, 0.03);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Animated Background Grid */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- Floating UI Header --- */
        .ui-layer {
            position: absolute;
            top: 20px; 
            width: 90%;
            max-width: 900px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none; 
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: var(--text-main);
            outline: none;
            font-family: 'Roboto', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        .btn-action {
            padding: 0 25px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-action:active { transform: translateY(0); }

        .theme-toggle {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .theme-toggle:hover { background: rgba(255,255,255,0.1); }

        /* --- Canvas --- */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
            touch-action: none;
        }
        #canvas-container:active { cursor: grabbing; }

        .hint-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-main);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
            background: var(--glass-bg);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        /* SVG Styles */
        .node-group { cursor: pointer; }
        
        .node-circle {
            fill: var(--node-bg);
            stroke: var(--node-border);
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        .node-group:hover .node-circle {
            stroke: #fff;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .node-text {
            fill: var(--node-text);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 13px;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            user-select: none;
        }

        .link {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 1.5px;
            stroke-linecap: round;
        }

        /* Animations */
        .animate-pop {
            transform-box: fill-box;
            transform-origin: center;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="glass-panel">
            <header>
                <h1>BST Visualizer</h1>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</button>
            </header>
            <div class="controls">
                <input type="text" id="node-input" value="9, 5, 3, 7, 5, 5, 8, 1, 1, 1, 18, 14, 13, 12, 16, 19, 24">
                <button class="btn-action" onclick="initTree()">Visualize</button>
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <svg id="main-svg" width="100%" height="100%">
            <g id="viewport"></g>
        </svg>
        <div class="hint-overlay">Scroll to Zoom Â· Drag to Move</div>
    </div>

    <script>
        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        // --- BST Data Structures ---
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null; 
                this.right = null;
                this.x = 0; 
                this.y = 0;
            }
        }

        class BST {
            constructor() { this.root = null; }
            
            insert(val) {
                const n = new Node(val);
                if (!this.root) this.root = n;
                else this.insertNode(this.root, n);
            }

            // Logic: Duplicates go RIGHT (Correct Teacher's Rule)
            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (!node.left) node.left = newNode;
                    else this.insertNode(node.left, newNode);
                } else {
                    // >= goes to the Right
                    if (!node.right) node.right = newNode;
                    else this.insertNode(node.right, newNode);
                }
            }
        }

        // --- COMPACT LAYOUT CONFIG ---
        const NODE_R = 16;  
        const X_GAP = 25;   // Very tight X spacing (Fixes long lines)
        const Y_GAP = 50;   // Tight Y spacing
        
        let viewState = { scale: 1, pX: 0, pY: 0, isDragging: false, startX: 0, startY: 0 };
        const container = document.getElementById('canvas-container');
        const viewport = document.getElementById('viewport');

        function initTree() {
            const input = document.getElementById('node-input').value;
            if (!input.trim()) return;
            const nums = input.split(',').map(s => Number(s.trim())).filter(n => !isNaN(n));
            if (nums.length === 0) return;

            const bst = new BST();
            nums.forEach(n => bst.insert(n));

            viewport.innerHTML = ''; 

            let xCounter = 0;
            const calcPos = (node, depth) => {
                if (!node) return;
                calcPos(node.left, depth + 1);
                node.x = xCounter * X_GAP;
                node.y = depth * Y_GAP;
                xCounter++;
                calcPos(node.right, depth + 1);
            };

            if (bst.root) {
                calcPos(bst.root, 0);
                drawLinks(bst.root);
                drawNodes(bst.root);
                
                const treeWidth = (xCounter) * X_GAP;
                const maxDepth = getMaxDepth(bst.root);
                const treeHeight = (maxDepth + 1) * Y_GAP;
                
                smartFit(treeWidth, treeHeight);
            }
        }

        function getMaxDepth(node) {
            if (!node) return 0;
            return 1 + Math.max(getMaxDepth(node.left), getMaxDepth(node.right));
        }

        function drawLinks(node) {
            if (!node) return;
            if (node.left) {
                createLine(node.x, node.y, node.left.x, node.left.y);
                drawLinks(node.left);
            }
            if (node.right) {
                createLine(node.x, node.y, node.right.x, node.right.y);
                drawLinks(node.right);
            }
        }

        function drawNodes(node) {
            if (!node) return;
            createNode(node.x, node.y, node.value);
            drawNodes(node.left);
            drawNodes(node.right);
        }

        function createLine(x1, y1, x2, y2) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1); line.setAttribute("y1", y1);
            line.setAttribute("x2", x2); line.setAttribute("y2", y2);
            line.setAttribute("class", "link");
            viewport.appendChild(line);
        }

        function createNode(x, y, val) {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("class", "node-group animate-pop");
            g.style.animationDelay = `${y/Y_GAP * 50}ms`;

            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", x); circle.setAttribute("cy", y);
            circle.setAttribute("r", NODE_R);
            circle.setAttribute("class", "node-circle");

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x); text.setAttribute("y", y);
            text.setAttribute("class", "node-text");
            text.textContent = val;

            g.appendChild(circle); g.appendChild(text);
            viewport.appendChild(g);
        }

        // --- Logic: Auto Scale & Position ---
        function smartFit(treeW, treeH) {
            const canvasW = container.clientWidth;
            const canvasH = container.clientHeight;
            
            // Zoom Logic: Fit tree inside screen with margins
            const scaleX = (canvasW - 60) / Math.max(treeW, 100);
            const scaleY = (canvasH - 250) / Math.max(treeH, 100); 
            
            let scale = Math.min(scaleX, scaleY, 1.3); 
            if (scale < 0.1) scale = 0.1;

            const treeCenterX = treeW / 2;
            
            // X: Center
            viewState.pX = (canvasW / 2) - (treeCenterX * scale);
            
            // Y: Push down to 240px to avoid glass header
            viewState.pY = 240; 

            viewState.scale = scale;
            updateTransform();
        }

        function updateTransform() {
            viewport.setAttribute("transform", `translate(${viewState.pX}, ${viewState.pY}) scale(${viewState.scale})`);
        }

        // --- Interaction Handlers ---
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const s = 0.001;
            const newScale = viewState.scale + (e.deltaY * -s * viewState.scale);
            if (newScale > 0.1 && newScale < 5) {
                viewState.scale = newScale;
                updateTransform();
            }
        }, { passive: false });

        container.addEventListener('mousedown', (e) => {
            viewState.isDragging = true;
            viewState.startX = e.clientX - viewState.pX;
            viewState.startY = e.clientY - viewState.pY;
            container.style.cursor = "grabbing";
        });

        window.addEventListener('mousemove', (e) => {
            if (!viewState.isDragging) return;
            e.preventDefault();
            viewState.pX = e.clientX - viewState.startX;
            viewState.pY = e.clientY - viewState.startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            viewState.isDragging = false;
            container.style.cursor = "grab";
        });

        window.onload = () => setTimeout(initTree, 50);

    </script>
</body>
</html>
