<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BST Visualizer | Counters</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #334155;
            --accent: #6366f1;
            --input-bg: #ffffff;
            --node-bg: #ffffff;
            --node-border: #6366f1;
            --node-text: #334155;
            --line-color: #94a3b8;
            --grid-color: rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Search Colors */
            --visited-color: #f59e0b; /* Orange */
            --found-color: #22c55e;   /* Green */
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #020617; 
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --accent: #818cf8; 
            --input-bg: rgba(30, 41, 59, 0.7);
            --node-bg: #0f172a; 
            --node-border: #a5b4fc; 
            --node-text: #ffffff;
            --line-color: #475569;
            --grid-color: rgba(255, 255, 255, 0.03);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Animated Background Grid */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- Floating UI Header --- */
        .ui-layer {
            position: absolute;
            top: 20px; 
            width: 90%;
            max-width: 500px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            pointer-events: none; 
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: var(--text-main);
            outline: none;
            font-family: 'Roboto', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-transform: uppercase; /* VISUAL UPPERCASE */
        }
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        .btn-action {
            padding: 0 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-action:active { transform: translateY(0); }
        
        .btn-search { background-color: #10b981; } /* Greenish */
        
        .btn-action:disabled {
            background-color: var(--line-color);
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .theme-toggle:hover { background: rgba(255,255,255,0.1); }

        /* Path Status Result */
        .path-status {
            font-family: 'monospace';
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            text-align: center;
            min-height: 1.2em;
            padding-top: 5px;
            border-top: 1px dashed var(--glass-border);
        }
        .count-left { color: #f59e0b; }
        .count-right { color: #3b82f6; }

        /* --- Canvas --- */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
            touch-action: none;
        }
        #canvas-container:active { cursor: grabbing; }

        .hint-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-main);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
            background: var(--glass-bg);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        /* SVG Styles */
        .node-group { cursor: pointer; }
        
        .node-circle {
            fill: var(--node-bg);
            stroke: var(--node-border);
            stroke-width: 2.5px;
            transition: all 0.4s ease;
        }
        
        .node-text {
            fill: var(--node-text);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 13px;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            user-select: none;
        }

        .link {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 2px;
            stroke-linecap: round;
            transition: all 0.4s ease;
        }

        /* Edge Labels (L and R) */
        .edge-label-bg {
            fill: var(--bg-color); 
            stroke: var(--line-color);
            stroke-width: 1px;
            transition: fill 0.4s ease;
        }
        .edge-label-text {
            font-size: 9px;
            fill: var(--text-main);
            font-family: 'Roboto Mono', monospace;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            font-weight: bold;
        }

        /* Highlight Classes */
        .node-circle.visited {
            stroke: var(--visited-color);
            fill: #fff7ed; 
        }
        .node-circle.found {
            stroke: var(--found-color);
            fill: #f0fdf4;
            transform-box: fill-box;
            transform-origin: center;
            transform: scale(1.2);
        }
        .link.visited { stroke: var(--visited-color); stroke-width: 3px; }
        
        /* Dark mode specific tints */
        [data-theme="dark"] .node-circle.visited { fill: #451a03; }
        [data-theme="dark"] .node-circle.found { fill: #052e16; }

        .animate-pop {
            transform-box: fill-box;
            transform-origin: center;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="glass-panel">
            <header>
                <h1>BST Visualizer</h1>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</button>
            </header>
            
            <div class="controls-group">
                <input type="text" id="node-input" placeholder="e.g. A, B, C or 10, 5, 15" value="M, G, P, B, H, N, S">
                <button class="btn-action" onclick="initTree()">Visualize</button>
            </div>

            <div class="controls-group">
                <input type="text" id="search-input" placeholder="Search Value..." oninput="handleSearchInput()">
                <button id="btn-search" class="btn-action btn-search" onclick="searchTree()" disabled>Search</button>
            </div>

            <div id="path-display" class="path-status">
                <span id="path-val">Tree Ready</span>
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <svg id="main-svg" width="100%" height="100%">
            <g id="viewport"></g>
        </svg>
        <div class="hint-overlay">Scroll to Zoom â€¢ Drag to Pan</div>
    </div>

    <script>
        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        // --- BST Data Structures ---
        let nodeIdCounter = 0; 

        class Node {
            constructor(val) {
                this.id = nodeIdCounter++; 
                this.value = val;
                this.left = null; 
                this.right = null;
                this.x = 0; 
                this.y = 0;
            }
        }

        class BST {
            constructor() { this.root = null; }
            
            compare(a, b) {
                // Try comparing as numbers first
                const numA = parseFloat(a);
                const numB = parseFloat(b);
                if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                // Otherwise string comparison
                return String(a).localeCompare(String(b));
            }

            insert(val) {
                const n = new Node(val);
                if (!this.root) this.root = n;
                else this.insertNode(this.root, n);
            }

            insertNode(node, newNode) {
                if (this.compare(newNode.value, node.value) < 0) {
                    if (!node.left) node.left = newNode;
                    else this.insertNode(node.left, newNode);
                } else {
                    if (!node.right) node.right = newNode;
                    else this.insertNode(node.right, newNode);
                }
            }

            // MODIFIED: Returns Counters instead of string
            getSearchData(val) {
                const pathNodes = [];
                let leftCount = 0;
                let rightCount = 0;
                let current = this.root;
                
                while(current) {
                    pathNodes.push(current);
                    const diff = this.compare(val, current.value);
                    
                    if (diff === 0) return { pathNodes, leftCount, rightCount, found: true }; // Found
                    
                    if (diff < 0) {
                        current = current.left;
                        leftCount++;
                    } else {
                        current = current.right;
                        rightCount++;
                    }
                }
                // Not found, but still return path taken so far
                return { pathNodes, leftCount, rightCount, found: false };
            }
        }

        // --- Config ---
        const NODE_R = 18;  
        const X_GAP = 30;   
        const Y_GAP = 70;   
        
        let bstInstance = null;
        let viewState = { scale: 1, pX: 0, pY: 0, isDragging: false, startX: 0, startY: 0 };
        const container = document.getElementById('canvas-container');
        const viewport = document.getElementById('viewport');
        const searchBtn = document.getElementById('btn-search');
        const pathDisplay = document.getElementById('path-val');

        // --- Core Functions ---

        function initTree() {
            nodeIdCounter = 0;
            pathDisplay.innerHTML = ""; // Reset path
            const input = document.getElementById('node-input').value;
            if (!input.trim()) return;
            
            // LOGIC CHANGE: UPPERCASE EVERY INPUT
            const rawValues = input.split(',').map(s => s.trim().toUpperCase()).filter(s => s !== "");
            if (rawValues.length === 0) return;

            const finalValues = rawValues.map(v => {
                const n = parseFloat(v);
                return isNaN(n) ? v : n;
            });

            bstInstance = new BST();
            finalValues.forEach(n => bstInstance.insert(n));

            viewport.innerHTML = ''; 

            let xCounter = 0;
            const calcPos = (node, depth) => {
                if (!node) return;
                calcPos(node.left, depth + 1);
                node.x = xCounter * X_GAP;
                node.y = depth * Y_GAP;
                xCounter++;
                calcPos(node.right, depth + 1);
            };

            if (bstInstance.root) {
                calcPos(bstInstance.root, 0);
                drawLinks(bstInstance.root);
                drawNodes(bstInstance.root);
                
                const treeWidth = (xCounter) * X_GAP;
                const maxDepth = getMaxDepth(bstInstance.root);
                const treeHeight = (maxDepth + 1) * Y_GAP;
                
                smartFit(treeWidth, treeHeight);
                searchBtn.disabled = false;
            } else {
                searchBtn.disabled = true;
            }
        }

        async function searchTree() {
            if (!bstInstance || !bstInstance.root) return;

            // LOGIC CHANGE: Force Uppercase on search
            let inputVal = document.getElementById('search-input').value.trim().toUpperCase();
            if (!inputVal) return;

            let searchVal = parseFloat(inputVal);
            if (isNaN(searchVal)) searchVal = inputVal;

            // Reset UI (Remove old highlights)
            document.querySelectorAll('.node-circle').forEach(el => el.classList.remove('visited', 'found'));
            document.querySelectorAll('.link').forEach(el => el.classList.remove('visited'));
            pathDisplay.innerHTML = "Searching...";

            const result = bstInstance.getSearchData(searchVal);

            const { pathNodes, leftCount, rightCount, found } = result;

            // Animate Path
            for (let i = 0; i < pathNodes.length; i++) {
                const node = pathNodes[i];
                const svgNode = document.getElementById(`circle-${node.id}`);
                
                if (i === pathNodes.length - 1 && found) {
                    if (svgNode) svgNode.classList.add('found');
                } else {
                    if (svgNode) svgNode.classList.add('visited');
                    
                    const nextNode = pathNodes[i+1];
                    if (nextNode) {
                        const linkId = `link-${node.id}-${nextNode.id}`;
                        const svgLink = document.getElementById(linkId);
                        if (svgLink) svgLink.classList.add('visited');
                    }
                }
                await new Promise(r => setTimeout(r, 400));
            }
            
            // DISPLAY LOGIC: Show Left/Right Counts
            if (found) {
                pathDisplay.innerHTML = `Found! Moves: <span class="count-left">${leftCount} Left</span>, <span class="count-right">${rightCount} Right</span>`;
            } else {
                pathDisplay.innerHTML = `Not Found. (Moves: ${leftCount} L, ${rightCount} R)`;
            }
        }

        // LOGIC CHANGE: Handle Input to Clear Result
        function handleSearchInput() {
            const input = document.getElementById('search-input');
            // Force visual uppercase
            input.value = input.value.toUpperCase();
            
            // Clear text
            pathDisplay.innerHTML = "";
            
            // Remove SVG highlights immediately
            document.querySelectorAll('.node-circle').forEach(el => el.classList.remove('visited', 'found'));
            document.querySelectorAll('.link').forEach(el => el.classList.remove('visited'));
        }

        // --- Helpers ---

        function getMaxDepth(node) {
            if (!node) return 0;
            return 1 + Math.max(getMaxDepth(node.left), getMaxDepth(node.right));
        }

        function drawLinks(node) {
            if (!node) return;
            if (node.left) {
                // Changed label to 'L'
                createLine(node.x, node.y, node.left.x, node.left.y, node.id, node.left.id, "L");
                drawLinks(node.left);
            }
            if (node.right) {
                // Changed label to 'R'
                createLine(node.x, node.y, node.right.x, node.right.y, node.id, node.right.id, "R");
                drawLinks(node.right);
            }
        }

        function drawNodes(node) {
            if (!node) return;
            createNode(node.x, node.y, node.value, node.id);
            drawNodes(node.left);
            drawNodes(node.right);
        }

        function createLine(x1, y1, x2, y2, startId, endId, label) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1); line.setAttribute("y1", y1);
            line.setAttribute("x2", x2); line.setAttribute("y2", y2);
            line.setAttribute("class", "link");
            line.setAttribute("id", `link-${startId}-${endId}`);
            viewport.appendChild(line);

            // Optional: Small label on line
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            const bg = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            bg.setAttribute("cx", midX); bg.setAttribute("cy", midY);
            bg.setAttribute("r", 6);
            bg.setAttribute("class", "edge-label-bg");

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", midX); text.setAttribute("y", midY);
            text.setAttribute("dy", "0.5px");
            text.setAttribute("class", "edge-label-text");
            text.textContent = label;

            g.appendChild(bg); g.appendChild(text);
            viewport.appendChild(g);
        }

        function createNode(x, y, val, id) {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("class", "node-group animate-pop");
            g.style.animationDelay = `${y/Y_GAP * 50}ms`;

            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", x); circle.setAttribute("cy", y);
            circle.setAttribute("r", NODE_R);
            circle.setAttribute("class", "node-circle");
            circle.setAttribute("id", `circle-${id}`);

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x); text.setAttribute("y", y);
            text.setAttribute("class", "node-text");
            text.textContent = val;

            g.appendChild(circle); g.appendChild(text);
            viewport.appendChild(g);
        }

        // --- Zoom & Pan ---
        function smartFit(treeW, treeH) {
            const canvasW = container.clientWidth;
            const canvasH = container.clientHeight;
            const scaleX = (canvasW - 60) / Math.max(treeW, 100);
            const scaleY = (canvasH - 300) / Math.max(treeH, 100); 
            let scale = Math.min(scaleX, scaleY, 1.2); 
            if (scale < 0.1) scale = 0.1;
            const treeCenterX = treeW / 2;
            viewState.pX = (canvasW / 2) - (treeCenterX * scale);
            viewState.pY = 280; 
            viewState.scale = scale;
            updateTransform();
        }

        function updateTransform() {
            viewport.setAttribute("transform", `translate(${viewState.pX}, ${viewState.pY}) scale(${viewState.scale})`);
        }

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const worldX = (mouseX - viewState.pX) / viewState.scale;
            const worldY = (mouseY - viewState.pY) / viewState.scale;
            
            const s = 0.001;
            let newScale = viewState.scale + (e.deltaY * -s * viewState.scale);
            if (newScale < 0.1) newScale = 0.1;
            if (newScale > 5) newScale = 5;

            viewState.pX = mouseX - worldX * newScale;
            viewState.pY = mouseY - worldY * newScale;
            viewState.scale = newScale;
            updateTransform();
        }, { passive: false });

        container.addEventListener('mousedown', (e) => {
            viewState.isDragging = true;
            viewState.startX = e.clientX - viewState.pX;
            viewState.startY = e.clientY - viewState.pY;
            container.style.cursor = "grabbing";
        });

        window.addEventListener('mousemove', (e) => {
            if (!viewState.isDragging) return;
            e.preventDefault();
            viewState.pX = e.clientX - viewState.startX;
            viewState.pY = e.clientY - viewState.startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            viewState.isDragging = false;
            container.style.cursor = "grab";
        });

        document.getElementById('node-input').addEventListener('keypress', (e) => { if(e.key === "Enter") initTree(); });
        document.getElementById('search-input').addEventListener('keypress', (e) => { if(e.key === "Enter" && !searchBtn.disabled) searchTree(); });

        window.onload = () => setTimeout(initTree, 50);

    </script>
</body>
